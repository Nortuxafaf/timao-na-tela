<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player com Chat ao Vivo</title>
    <!-- Link para o arquivo de estilo -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div id="player">
            <iframe src="https://reidoscanais.me/embed/?id=premiere2" allow="encrypted-media" allowfullscreen="" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div id="chat-container">
            <div id="chat-header">Chat ao Vivo</div>
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="text" id="name-input" placeholder="Digite seu nome...">
                <button id="name-btn">Entrar</button>
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." style="display:none;">
                <button id="send-btn" style="display:none;">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo de script -->
    <script src="js/script.js"></script>
</body>
</html>
